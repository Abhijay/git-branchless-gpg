[package]
authors = ["Waleed Khan <me@waleedkhan.name>"]
edition = "2018"
name = "git-branchless"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]
name = "branchlessrust"

[dependencies]
console = "0.14.0"
git2 = "0.13.15"
pyo3 = {version = "0.13.0", features = ["extension-module"]}

[dev-dependencies]
clippy = "0.0.302"
