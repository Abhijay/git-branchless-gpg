[package]
authors = ["Waleed Khan <me@waleedkhan.name>"]
edition = "2018"
name = "git-branchless"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = [
  "cdylib", # For Python to link.
  "lib", # For integration tests to find the code (see https://github.com/rust-lang/cargo/issues/6659).
]
name = "branchless"

[dependencies]
anyhow = "1.0.38"
assert_cmd = "1.0.3"
console = "0.14.0"
cursive = {version = "0.16.3", features = ["crossterm-backend"]}
fn-error-context = "0.1.1"
git2 = "0.13.17"
lazy_static = "1.4.0"
log = "0.4.14"
pyo3 = "0.13.2"
regex = "1.4.4"
rusqlite = "0.24.2"
simple_logger = "1.11.0"
structopt = "0.3.21"
tempfile = "3.2.0"

[dev-dependencies]
clippy = "0.0.302"
insta = "1.7.0"

[features]
# See https://pyo3.rs/v0.13.0/faq.html?highlight=test#i-cant-run-cargo-test-im-having-linker-issues-like-symbol-not-found-or-undefined-reference-to-_pyexc_systemerror
# Must run `cargo test --no-default-features` to get tests to run.
# Can remove this once PyO3 is not longer a dependency.
default = ["extension-module"]
extension-module = ["pyo3/extension-module"]
